<div *ngIf="loading">
    <app-loading></app-loading>
</div> 


         <div *ngIf="!loading" class="container col-sm-6">
            <img src={{imagePath}} class="img-fluid mx-auto d-block" alt="Responsive image">
   
            <p style="color: red;">{{errorMessage}}</p>  
            <form>
                <div class="form-group">
                     <label>Usuario</label>
                     <input name="userName" type="text" [(ngModel)]="userName" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Contraseña">  
                </div>
            <button (click)="login()" type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
        <br>
        <br>
